language: go
sudo: false
go:
- '1.11'
script: make default
jobs:
  include:
  - stage: deploy
    go: '1.11'
    before_install:
    - curl -L https://github.com/upx/upx/releases/download/v3.94/upx-3.94-amd64_linux.tar.xz | tar Jx
    - export PATH=$PATH:$PWD/upx-3.94-amd64_linux
    script:
    - make
    - make .dist-compressed
    # Copy the binaries that compressed successfully over the uncompressed ones
    - cp dist_compressed/* dist/
deploy:
  # Deploy to S3 for tags
  - provider: s3
    region: eu-west-2
    bucket: io.cucumber
    skip_cleanup: true
    upload-dir: pretty-formatter-go/$TRAVIS_TAG
    local_dir: dist
    on:
      repo: cucumber/pretty-formatter-go
      go: '1.11'
      tags: true
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
  # Deploy to S3 for non-tags
  - provider: s3
    region: eu-west-2
    bucket: io.cucumber
    skip_cleanup: true
    upload-dir: pretty-formatter-go/$TRAVIS_BRANCH
    local_dir: dist
    on:
      repo: cucumber/pretty-formatter-go
      go: '1.11'
      tags: false
      all_branches: true
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
